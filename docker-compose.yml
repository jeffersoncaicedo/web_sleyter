services:
  mi_app_angular:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    networks:
      - app_network
    container_name: angular_container

  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app_network
    depends_on:
      - web_sley_default  # Aqu√≠ depende del servicio `mi_app_angular`

networks:
  app_network:
    driver: bridge
